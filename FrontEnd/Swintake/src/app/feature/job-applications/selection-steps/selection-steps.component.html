<div class="row">
  <div class="col">
    <section class="box-section-shadow box-light-background sub-section">
      <header *ngFor="let selectionStep of selectionSteps">
        <a href="#" title="Edit"><span class="fas fa-edit float-right"></span></a>
        <h3><span class="fas fa-check-square text-green"></span> {{selectionStep.description}}</h3>
        <hr>
      </header>
      <main>
        <form>
          <div class="form-group">
            <label for="phoneScreeningNotesTextArea" class="label-title">Comments</label>
            <textarea class="form-control" id="phoneScreeningNotesTextArea" rows="6" readonly>{{selectionStep.comment}}
                              </textarea>
          </div>
        </form>
      </main>
    </section>
    <div class="sub-section-complete"></div>
  </div>
</div>
<div class="row">
  <div class="col">
    <section class="box-section-shadow box-light-background sub-section">
      <header *ngIf="!selectionStep">
        <h3><span class="fas fa-square text-muted"></span>CV Screening</h3>
        <hr>
      </header>
      <header *ngIf="selectionStep">
        <h3><span class="fas fa-square text-muted"></span> {{selectionStep.description}}</h3>
        <hr>
      </header>
      <main>
        <form [formGroup]="SelectionStepForm" (ngSubmit)="isValid() && save()">
          <div class="form-group">
            <label for="{{selectionStep.description}}NotesTextArea" class="label-title">Comments</label>
            <textarea class="form-control" id="{{selectionStep.description}}NotesTextArea" rows="6"></textarea>
          </div>
          <button type="button" name="cancel" class="btn btn-outline-secondary btn-sm">Cancel</button>
          <button type="submit" class="btn btn-success btn-sm float-right">Save</button>
        </form>
      </main>
    </section>
  </div>
</div>
