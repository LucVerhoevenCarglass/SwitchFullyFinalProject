<div class="container">
  <div class="box-shadow box-light-background parent-section">
    <div class="container">
      <header>
        <h1>Jobapplications Overview </h1>
        <hr>
      </header>
      <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <section class="jobApplications-readonly table-responsive">
            <table id="listjobapplications" class="table table-hover">
              <thead class="thead-green">
                <tr>
                  <th scope="col">Candidate Name</th>
                  <th scope="col">Campaign Name</th>
                  <th scope="col">Status</th>
                  <th scope="col">Selection step</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let jobapplication of jobApplications" routerLink = "/jobapplications/{{jobapplication.id}}">
                  <td><a id="candidateNameJobapplication" title="Detail">{{jobapplication.candidate.firstName}}</a></td>
                  <td><a id="campaignNameJobapplication" title="Detail">{{jobapplication.campaign.name}}</a></td>
                  <td><a title="Detail">{{jobapplication.status}}</a></td>
                  <td><a *ngIf="jobapplication.currentSelectionStep" title="Detail">{{jobapplication.currentSelectionStep.description}}</a></td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
      </div>
    </div>
  </div>
