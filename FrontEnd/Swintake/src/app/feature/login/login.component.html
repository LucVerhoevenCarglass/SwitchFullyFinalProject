<div class="container">
<div class="row">
  <div class="col">
    <section class="box-section-shadow box-light-background sub-section">
      <form [formGroup]="userForm" (ngSubmit)="isValid() && login()">
        <div class="form-group">
          <label for="emailInputText" class="label-title">Email</label>
          <input formControlName="email" type="text" class="form-control" id="emailInput" [ngClass]="{'is-invalid': isSubmitted && f.email.errors}" />
          <div *ngIf="isSubmitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.email" class="alert alert-danger">Email not correct format</div>
            <div *ngIf="f.email.errors.required" class="alert alert-danger">Email required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="passwordInput" class="label-title">Password</label>
          <input formControlName="password" type="password" class="form-control" id="passwordInput" [ngClass]="{'is-invalid': isSubmitted && f.password.errors}"/>
          <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required" class="alert alert-danger">Password required</div>
          </div>
        </div>
        <button class="btn btn-success btn-md" type="submit" id='loginButton'>Login</button>
        <button (click)="resetPassword()" class="btn btn-link" type = "rest">Lost your password?</button>
      </form>
    </section>
  </div>
</div>
</div>
