<div class="row">
  <div class="col">
    <section class="box-section-shadow box-light-background sub-section">
      <form [formGroup] = "userForm" (ngSubmit) = "authenticate()">
        <div class="form-group">
          <label for="emailInputText" class="label-title">Email</label>
          <input formControlName = "email" type="text" class="form-control" id="emailInput" />
        </div>
        <div class="form-group">
          <label for="passwordInput" class="label-title">Password</label>
          <input formControlName = "password" type="password" class="form-control" id="passwordInput" />
        </div>
        <button type = "submit">knop</button>
      </form>
    </section>
    <div class="sub-section-complete"></div>
  </div>
</div>
