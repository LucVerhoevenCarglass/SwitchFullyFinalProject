<h1>Create a new campaign</h1>

<form [formGroup]="createNewCampaignForm" (ngSubmit)="isValid() && create()">
    <div class="form-group">
        <label for="inputNameText" class="label-title">Name:</label>
        <input formControlName="name" type="text" class="form-control" id="inputNameText" [ngClass]="{'is-invalid': submitted && i.name.errors}">
        <div *ngIf="submitted && i.name.errors" class="invalid-feedback">
        <div *ngIf="i.name.errors">{{getErrorMessage()}}</div>
    </div>
</div>
<div class="form-group">
    <label for="inputClientText" class="label-title">Client:</label>
    <input formControlName="client" type="text" class="form-control" id="inputClientText" [ngClass]="{'is-invalid': submitted && i.client.errors}">
    <div *ngIf="submitted && i.client.errors" class="invalid-feedback">
    <div *ngIf="i.client.errors">{{getErrorMessage()}}</div>
</div>
</div>
<div class="form-group">
    <label for="inputStartDate" class="label-title">Start Date Campaign:</label>
    <input formControlName="startDate" type="date" class="form-control" id="inputStartDate" [ngClass]="{'is-invalid': submitted && i.startDate.errors}">
    <div *ngIf="submitted && i.startDate.errors" class="invalid-feedback">
    <div *ngIf="i.startDate.errors">{{getErrorMessage()}}</div>
</div>
</div>
<div class="form-group">
    <label for="inputClassStartDate" class="label-title">Start Date Class:</label>
    <input formControlName="classStartDate" type="date" class="form-control" id="inputClassStartDate" [ngClass]="{'is-invalid': submitted && i.classStartDate.errors}">
    <div *ngIf="submitted && i.classStartDate.errors" class="invalid-feedback">
    <div *ngIf="i.classStartDate.errors">{{getErrorMessage()}}</div>
</div>
</div>
<div class="form-group">
    <label for="inputCommentText" class="label-title">Comment:</label>
    <input formControlName="comment" type="text" class="form-control" id="inputCommentText">
</div>
    <button type="submit">Create</button>
    <button type="reset" (click)="cancel()">Cancel</button>
</form>
